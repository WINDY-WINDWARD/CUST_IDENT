<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
    <div class="heading">
        <h1>Customer</h1>
    </div>

    <div class="rowContent">
        <p>Name: </p> <h3>{{Customer.name}}</h3>
    </div>
    <div class="rowContent">
        <p>Phone: </p>
        <h3>{{Customer.phone}}</h3>
    </div>
    <div class="rowContent">
        <p>Email: </p>
        <h3>{{Customer.email}}</h3>
    </div>
    <div class="rowContent">
        <p>Address: </p>
        <h3>{{Customer.address}}</h3>
    </div>

    <h1>Actions</h1>
    <ul>
        {% for action in actions_list %}
        <li>{{ action }}</li>
        {% endfor %}
    </ul>
    </div>
</body>

</html>
